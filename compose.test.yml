services:
    test_postgres:
        image: postgres:15-alpine
        container_name: mes-test-postgres
        ports:
            - "5434:5432" # Use port 5434 to avoid conflicts
        environment:
            POSTGRES_USER: test_user
            POSTGRES_PASSWORD: test_password
            POSTGRES_DB: mes_test
        tmpfs:
            - /var/lib/postgresql/data # Use tmpfs for faster ephemeral storage
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U test_user -d mes_test"]
            interval: 5s
            timeout: 3s
            retries: 5
        networks:
            - test-network

networks:
    test-network:
        driver: bridge
